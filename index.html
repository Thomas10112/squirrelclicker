<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Squirrel Clicker</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css"/>
    <script type="module" src="src/main.js" defer></script>

    <!-- SEO / partage (optionnel) -->
    <meta name="description" content="Squirrel Clicker — jeu de clicker."/>
</head>

<body>
<div id="app">

    <!-- HEADER -->
    <header class="topbar" id="topbar">
        <div class="brand" id="brand">
            <h1>Squirrel Clicker</h1>
        </div>

        <nav class="topbar-actions" id="topbarActions">
            <!-- boutons: settings, save, mute (plus tard) -->
        </nav>
    </header>

    <!-- MAIN -->
    <main class="layout" id="layout">

        <!-- LEFT: stats -->
        <aside class="panel panel--stats" id="statsPanel">
            <section class="stat-block" id="mainStats">
                <h2>Statistiques</h2>
                <p>Glands: <b id="glands-value">0</b></p>
                <p>Par seconde: <b id="gps-value">0.00</b></p>
            </section>

            <section class="stat-block" id="secondaryStats">
                <!-- total clicks, best crit, etc (plus tard) -->
            </section>
        </aside>
        <div id="jump-container">
            <img id="jump-squirrel" src="./assets/img/squirrels/jump-squirrel.png" alt="Ecureuil qui saute">
            <div id="jump-bubble" class="bubble">JE SAUTE T'ES CONTENT ?</div>
        </div>

        <!-- CENTER: click zone -->
        <section class="center" id="center">
            <div class="click-area" id="clickArea">
                <div id="compteurBoite">
                    <p id="compteur">0</p>
                </div>
                <!-- l’écureuil cliquable -->
                <button class="clicker" id="clicker" type="button">
                    <div id="flottant"></div>
                    <img src="./assets/img/squirrels/main-squirrel.png" alt="Image d'écureuil cliquable">
                </button>
            </div>

            <div class="quick-actions" id="quickActions">
                <!-- bouton reset dev / autosave etc (plus tard) -->
            </div>
        </section>

        <!-- RIGHT: shop (plus tard, mais on réserve la place) -->
        <aside class="panel panel--shop" id="shopPanel">
            <header class="panel-title">
                <h2>Boutique</h2>
            </header>

            <div class="shop-list" id="shop-machines">
                <nav class="boutique-list">
                    <button class="btn btn-primaire">Industries</button>
                    <button class="btn btn-primaire">Travailleurs</button>
                    <button class="btn btn-primaire">Cosmiques</button>
                </nav>
                <div class="card card-batiment">
                    <h3 class="card-titre">Industries</h3>
                    <p class="card-texte">

                    </p>
                </div>
                <div class="card card-travailleur"></div>
                <div class="card card-cosmique card-mute"></div>
                <!-- cards bâtiments/upgrades -->
            </div>
        </aside>

    </main>

    <!-- FOOTER -->
    <footer class="footer" id="footer">
        <!-- version, crédits, liens -->
    </footer>

</div>
</body>
</html>
